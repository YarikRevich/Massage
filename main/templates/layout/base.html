{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static "favicon/icons.png"%}">
    <title>{%block title%}{% endblock title%}</title>
    <link rel="stylesheet" href="{% static 'css/base25.css' %}"> {% block link%}
    <link rel="stylesheet" href="{% static 'css/landing2.css' %}">{% endblock link %}
    <script src="{% static 'js/scrollup_and_close_message.js' %}"></script>
    <script src="{% static 'js/review_mark.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body style="background-color: #a9d1b4">
    <div class="header">

        <div class="row" style="margin:0">
            <div style="float:left;background-color:rgb(0,0,0,0.7);height:3.5em;max-width:100%" class="col-sm-3 col-md-3 col-lg-3">
                <a class="emassage" style="text-decoration:none;color:#ffffff" href="{% url "Landing" %}">Emassage</a>
            </div>
            <div style="display:flex;justify-content:center;background-color:rgb(0,0,0,0.7);height:3.5em" class="col-sm-2 col-md-2 col-lg-2">
                <button type="button" class="control-button"><a style="text-decoration:none;color:#ffffff" href="{{Review}}">Отзывы</a></button>
            </div>
            <div style="display:flex;justify-content:center;background-color:rgb(0,0,0,0.7);height:3.5em" class="col-sm-2 col-md-2 col-lg-2">
                <button type="button" class="control-button"><a style="text-decoration:none;color:#ffffff" href="{{Service}}">Услуги</a></button>
            </div>
            <div style="display:flex;justify-content:center;background-color:rgb(0,0,0,0.7);height:3.5em" class="col-sm-2 col-md-2 col-lg-2">
                <button type="button" class="control-button"><a style="text-decoration:none;color:#ffffff" href="{% url "Info" %}">Контакты</a></button>
            </div>
            <div style="background-color:rgb(0,0,0,0.7);height:3.5em" class="col-sm-3 col-md-3 col-lg-3">
                <span class="account-image">
                    <a href="{% url "Account"%}"><svg style="margin-top:.25em" width="2.5em" height="2.5em" viewBox="0 0 16 16" class="bi bi-journal-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <img class="cross-image" src="https://img.icons8.com/color/50/000000/joyent--v1.png"/>
                    </a>
                </span>
            </div>
        </div> 
    </div>

</div>
<div class="main">
	{% block content %}
	{% endblock content %}
</div>

<div class="scrollup">
    <a href="#"><img onclick="up()" src="{% static "scrollup/scrollup.png"%}"></a>
</div>
<div class="footer">
    <div class="main-footer">
        
            <div class="inf">
                <span>Made by @yaroslav</span>
            </div>
            <div class="contacts">
                <span>Проблеми?Сюда! <a href="https://mail.google.com/mail/u/1/#inbox?compose=new" class="email-link" target="_blank">yariksvitlitskiy2@gmail.com</a></span>
            </div>

        </div>
    </div>


</body>
</html>
